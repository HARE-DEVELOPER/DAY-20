<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Card</title>
  <style>
    .price-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 50px auto;
    }
    .price-card h2 {
      margin: 0;
      padding: 0;
      font-size: 1.5em;
    }
    .price-card .price {
      font-size: 2em;
      color: #333;
      margin: 10px 0;
    }
    .price-card .description {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .price-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    .price-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="priceCard" class="price-card">
    <!-- Content will be populated by JavaScript -->
  </div>
  <script src="script.js"></script>
</body>
</html>
